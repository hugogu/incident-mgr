spring:
  application:
    name: incident-mgr
  flyway:
    url: ${spring.datasource.url}
    user: postgres
    password: postgres
  datasource:
    url: jdbc:postgresql://localhost:5432/incident
    username: postgres
    password: postgres
  jpa:
    # Better control transaction scope explicitly.
    open-in-view: false
  data:
    rest:
      base-path: /rest
  jackson:
    serialization:
      write-dates-as-timestamps: false

management:
  endpoints:
    web:
      exposure:
        include: info, flyway, health, metrics, threaddump, loggers, mappings
